<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Gebetapp</ion-title>
    <ion-buttons slot="end" [routerLink]="['../profil']">
      <ion-icon name="contact" slot="end"></ion-icon>
      <p>â €</p>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-item-sliding *ngFor="let gebetan of loadedGebetan">
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-img [src]="gebetan.imageurl"></ion-img>
      </ion-thumbnail>
      <ion-label color="dark">
        <p><b>{{ gebetan.nama }}</b></p>
        <p>{{ gebetan.description }}</p>
        <p>
          <!-- Simbol Kelamin -->
          <ion-icon name="{{ gebetan.symbol }}" class="kecil"></ion-icon> {{ gebetan.kelamin }}
        </p>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="light" (click)="loadingGebetan(gebetan)">
        <ion-icon name="heart" color="danger"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-content>
