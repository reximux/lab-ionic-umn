<ion-header>
  <ion-toolbar>
    <ion-title>UMN UKM</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <!-- Profile Picture -->
        <br>
        <ion-row justify-content-center>
          <img src="https://icon-library.net/images/my-account-icon/my-account-icon-2.jpg" width="100" height="100">
        </ion-row>
        <br>

        <!-- Nama Lengkap -->
        <ion-row justify-content-center>
          <ion-col align="center">
            <h4><b>Rexy Samuel</b></h4>
            <h6>NIM: 00000014136</h6>
          </ion-col>
        </ion-row>

        <!-- My UKMS -->
        <ion-row justify-content-center>
          <ion-col align="center">
            <h6><b>My UKMS</b></h6>
          </ion-col>
        </ion-row>

        <!-- Sliding Item -->
        <ion-col *ngFor="let my of myUKM">
          <ion-item-sliding #slidingItem>
            <ion-item lines="none">
              <ion-label style="padding:10px; border: 2.5px solid black;">
                <b>{{my.title}}</b>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="deleteUKM(my.id, slidingItem)">
                <ion-icon name="close" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-col>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
