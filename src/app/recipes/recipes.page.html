<ion-header>
  <ion-toolbar>
      <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes" [routerLink]="['./', recipe.id]">
      <ion-avatar slot="start">
        <ion-img [src]="recipe.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>{{ recipe.title }}</ion-label>
      <!--
      <ion-button color="success" (click)="tampilDetail(recipe.id)">Detail</ion-button>
      <ion-button color="danger" (click)="hapusRecipe(recipe.id)">Delete</ion-button>
      -->
    </ion-item>
  </ion-list>
</ion-content>
